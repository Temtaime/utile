name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Run a multi-line script
        run: |
          gcc -v
          clang -v
          
  build-win:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: dlang-community/setup-dlang@v1
        with:
          compiler: ldc-latest

      - name: Run a multi-line script
        run: |
          ldc2 --help

