name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:  
  build-windows:
    strategy:
      matrix:
        arch: [ x86, x64 ]
        
    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}
          
      - working-directory: lib
        run: |
          clang-cl -fno-stack-protector -O3 -msse3 -DNDEBUG -DMINIZ_NO_ZLIB_APIS -DMINIZ_NO_ZLIB_COMPATIBLE_NAMES *.c -fuse-ld=llvm-lib
          ls -l
          false

      - if: matrix.os == 'windows-latest'
        working-directory: lib
        run: |
          lib /OUT:utile_${{ matrix.arch }}.lib *.o
          
      - uses: actions/upload-artifact@v2
        with:
          path:
            lib/*.lib
          
      - uses: dlang-community/setup-dlang@v1
        with:
          compiler: ldc-latest

      - run: |
          pwd
          ls
          
  build-linux:
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - working-directory: lib
        run: |
          clang -fno-stack-protector -O3 -msse3 -DNDEBUG -DMINIZ_NO_ZLIB_APIS -DMINIZ_NO_ZLIB_COMPATIBLE_NAMES *.c
          ar rcs libutile.a *.o

      - uses: actions/upload-artifact@v2
        with:
          path: 
            lib/*.a
          
      - uses: dlang-community/setup-dlang@v1
        with:
          compiler: ldc-latest

      - run: |
          pwd
          ls

  commit:
    runs-on: ubuntu-20.04
    needs: [ build-linux, build-windows ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
  
      - run: |
          mv artifact/* bin

          git config user.name github-actions
          git config user.email github-actions@github.com
          git add bin
          git diff --exit-code || exit 0
          git commit -m generated 
          git push


