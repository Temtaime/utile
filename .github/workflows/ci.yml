name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Run a multi-line script
        run: |
          gcc -v
          clang -v
          
  build-win:
    runs-on: windows-latest
    
    strategy:
      matrix:
        arch: [x86,x64]

    steps:
      - uses: actions/checkout@v2
      
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: {{ matrix.arch }}
          
      - uses: dlang-community/setup-dlang@v1
        with:
          compiler: ldc-latest
          
      - run: |
          cd lib
          clang-cl /GS- /O2 -msse3 -c -o utile.o -DNDEBUG -D_CRT_SECURE_NO_WARNINGS -DMINIZ_NO_ZLIB_APIS -DMINIZ_NO_ZLIB_COMPATIBLE_NAMES *.c 
          ls

