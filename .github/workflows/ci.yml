name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:  
  build:
    strategy:
      matrix:
        os: [ ubuntu-20.04, windows-latest ]
        arch: [ x86, x64 ]
        exclude:
          - { os: ubuntu-20.04, arch: x86 }
    
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}
          
      - run: |
          cd lib
          clang -fno-stack-protector -O3 -msse3 -DNDEBUG -DMINIZ_NO_ZLIB_APIS -DMINIZ_NO_ZLIB_COMPATIBLE_NAMES -c *.c 
          ls
          
      - uses: dlang-community/setup-dlang@v1
        with:
          compiler: ldc-latest

      - run: |
          pwd
          ls





