name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Run a multi-line script
        run: |
          gcc -v
          clang -v
          
  build-win:
    runs-on: windows-latest
    
    strategy:
      matrix:
        arch: [ x86, x64 ]

    steps:
      - uses: actions/checkout@v2
      
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}
          
      - run: |
          cd lib
          clang -fno-stack-protector -O3 -msse3 -c -o utile.o -D_WIN32 -DNDEBUG -DMINIZ_NO_ZLIB_APIS -DMINIZ_NO_ZLIB_COMPATIBLE_NAMES *.c 
          ls
          
      - uses: dlang-community/setup-dlang@v1
        with:
          compiler: ldc-latest

      - run: |
          pwd
          ls





